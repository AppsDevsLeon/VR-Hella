<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
  </head>


  <body>
    <a-scene background="color:#CBF0FF">

        <!-- CAMARA-->
        <a-camera position="0 10 30" wasd-controls-enabled="false"></a-camera>

        <a-assets>

            <!-- MESA -->
            <!-- obj -->
             <a-asset-item id="table-obj" src="https://raw.githubusercontent.com/AppsDevsLeon/PRO_C150/refs/heads/main/models/obj/CoffeeTableModel/tinker.obj"> </a-asset-item>
            <!-- mtl-->
             <a-asset-item id="table-mtl" src="https://raw.githubusercontent.com/AppsDevsLeon/PRO_C150/refs/heads/main/models/obj/CoffeeTableModel/obj.mtl"></a-asset-item>

             <!--TREN-->
             <a-asset-item id="train-obj" src="https://raw.githubusercontent.com/AppsDevsLeon/PRO_C150_SP_V2/refs/heads/main/models/Train/tinker.obj"></a-asset-item>
             <a-asset-item id="train-mtl" src="https://raw.githubusercontent.com/AppsDevsLeon/PRO_C150_SP_V2/refs/heads/main/models/Train/obj.mtl"></a-asset-item>

        </a-assets>

        <a-circle id="floor" rotation="-90 0  0" radius="500" color="#CCB895" shadow="receive:true" visible="true"></a-circle>
 
        <!-- WALLS-->
         <a-box position=" -100 0 -40" width="100" height="70"></a-box>
         <a-box position=" 10 0 -40" width="100" height="70"></a-box>
         <a-box position=" 120 0 -40" width="100" height="70"></a-box>

        <!-- Movimiento del tren -->
         <a-entity animation="property:position; from: 80 0 0; to:-90; easing:linear;loop:true;dur:10000 ">
             <a-entity obj-model="obj:#train-obj;mtl:#train-mtl"  position="0 0.5 -10" rotation="-90 180 90" scale="0.1 0.1 0.1" ></a-entity>
         </a-entity>

         <!-- Vias -->
          <a-box ></a-box>


    </a-scene>

  </body>

</html>
