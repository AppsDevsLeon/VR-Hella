<!DOCTYPE html>
<HTML>

<head>
    <title>Luces y Sombras</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
</head>

<body>
    <a-scene>

        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 5">

        </a-camera>

        <!--Luces de esccena-->
        <a-entity
        light="type:ambient;">

        </a-entity>
        <a-entity
        light="type=point: castShadow:true;color:#e6ca14;intensity:2"
        position="-2 5 -10"
        >

        </a-entity>

        <a-sky color="#2a281e"></a-sky>

        <a-a-assets>
            <a-asset-item id="street" src="https://raw.githubusercontent.com/bjsfsmx-0544/PRO_C148_SP_V2/refs/heads/main/assets/street/scene.gltf"></a-asset-item>
            <a-asset-item id="girl" src="https://raw.githubusercontent.com/bjsfsmx-0544/PRO_C148_SP_V2/refs/heads/main/assets/girl/scene.gltf"></a-asset-item>
        </a-a-assets>

        <a-box 
        id="background"
        src="https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
        position="0 8 -18"
        width="50"
        height="55"
        ></a-box>

        <a-entity
        gltf-model="#girl"
        position="0 -1 -3"
        scale="0.001 0.001 0.001"

        >

        </a-entity
        gltf-model="#street"
        position="0 0 3"
        rotation="0 90 0"
        scale="0.02 0.04 0.02"
        >
        </a-entity>
    </a-scene>

</body>

</HTML>
